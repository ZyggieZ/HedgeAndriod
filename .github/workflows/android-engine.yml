name: Build Android Hedgewars engine (legacy pipeline)

on:
  workflow_dispatch:
  push:
    paths:
      - "project_files/Android-build/**"
      - "hedgewars/**"
      - "misc/**"
      - ".github/workflows/android-engine.yml"

jobs:
  build-android-engine:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake make fp-compiler wget unzip openjdk-8-jdk ant

      - name: Download Android NDK r10e
        run: |
          wget https://dl.google.com/android/ndk/android-ndk-r10e-linux-x86_64.bin
          chmod +x android-ndk-r10e-linux-x86_64.bin
          ./android-ndk-r10e-linux-x86_64.bin > /dev/null
          echo "ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-r10e" >> $GITHUB_ENV
          # Hard-code the legacy ARM toolchain dir for r10e on Linux
          echo "ANDROID_NDK_TOOLCHAINDIR=$GITHUB_WORKSPACE/android-ndk-r10e/toolchains/arm-linux-androideabi-4.8/prebuilt/linux-x86_64" >> $GITHUB_ENV
          # Provide a dummy Android SDK directory (the scripts only need a directory, the old 'android' tool is optional)
          mkdir -p "$GITHUB_WORKSPACE/android-sdk"
          echo "ANDROID_SDK=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV

      - name: Configure legacy Android build
        working-directory: project_files/Android-build
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK }}
          ANDROID_NDK_TOOLCHAINDIR: ${{ env.ANDROID_NDK_TOOLCHAINDIR }}
          ANDROID_SDK: ${{ env.ANDROID_SDK }}
        run: cmake . -DANDROID_NDK=${ANDROID_NDK} -DANDROID_NDK_TOOLCHAINDIR=${ANDROID_NDK_TOOLCHAINDIR} -DANDROID_SDK=${ANDROID_SDK}

      - name: Build legacy Android engine (debug)
        working-directory: project_files/Android-build
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK }}
        run: make debug

      - name: Upload native libs artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-libs
          path: |
            project_files/Android-build/out/libhwengine.so
            project_files/Android-build/SDL-android-project/libs/**
